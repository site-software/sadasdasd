<!DOCTYPE html>
<html>
<head>
    <title>Kara Liste Sistemi</title>
</head>
<body>
    <h2>Kara Liste Ekle</h2>
    <form action="add_to_blacklist.php" method="post">
        İsim: <input type="text" name="name">
        <input type="submit" value="Ekle">
    </form>

    <h2>Kara Liste</h2>
    <ul id="blacklist">
        <!-- Kara listesi burada gösterilecek -->
    </ul>

    <script>
        // Kara listeyi yükler ve gösterir
        fetch('blacklist.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('blacklist');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.name;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
